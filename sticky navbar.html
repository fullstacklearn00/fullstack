<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <title>Sticky Navbar</title> 
  <style> 
    body { 
      margin: 0; 
      font-family: Arial; 
    } 
    .navbar { 
      position: sticky; 
      top: 0; 
      background-color: #333; 
      color: white; 
      padding: 15px; 
      text-align: center; 
    } 
    .content { 
      height: 2000px; 
      background: linear-gradient(white, lightgray); 
      padding: 20px; 
    } 
  </style> 
</head> 
<body> 
  <div class="navbar">Sticky Navigation Bar</div> 
  <div class="content"> 
    Scroll down to see the navbar stick to the top. 
  </div> 
</body> 
</html>
