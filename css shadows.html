<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <title>Shadows Example</title> 
  <style> 
    h1 { 
      text-align: center; 
      text-shadow: 2px 2px 4px rgb(173, 9, 9); 
      color: blue;
    } 
    .card { 
      width: 150px; 
      margin: 100px auto; 
      padding: 20px; 
      background: rgb(163, 210, 81); 
      box-shadow: 0 10px 10px rgba(11, 9, 16, 0.2); 
      border-radius: 10px; 
    } 
  </style> 
</head> 
<body> 
  <h1>Shadow Effects</h1> 
  <div class="card"> 
    <p>This box has a shadow effect.</p> 
  </div> 
</body> 
</html>
