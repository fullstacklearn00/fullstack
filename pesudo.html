<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <title>Pseudo Classes</title> 
  <style> 
    a { 
      color: blue; 
      text-decoration: none; 
    } 
    a:hover { 
      color: red; 
      
    } 
    p::first-letter { 
      font-size: 200%; 
      color: darkorange; 
    } 
  </style> 
</head> 
<body> 
  <h2>Pseudo Classes Example</h2> 
  <p>This is an example paragraph showing pseudo-elements.</p> 
  <a href="#">Hover over this link</a> 
</body> 
</html>
