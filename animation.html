<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rectangle{
            width: 50px;
            height: 50px;
            background-color: crimson;
            border-radius: 1%;
            position: relative;
            animation: bounce 2s infinite alternate;
        }
        @keyframes bounce{
            from{top:0;}
            to{top:200px;}
        }
        .rectangle{
            cursor: grab;
        }
    </style>
</head>
<body>
    <div class="rectangle"></div>
</body>
</html>
