<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <title>Responsive Gallery</title> 
  <style> 
    .gallery { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(256px, 1fr)); 
      gap: 10px; 
      padding: 200px; 
    } 
    img { 
      width: 100%; 
      border-radius: 100px; 
    }
  </style> 
</head> 
<body> 
  <h2 style="text-align:center;">Image Gallery</h2> 
  <div class="gallery"> 
    <img src="./onepiece.jpg" alt=""> 
    <img src="./gojo.jpg" alt=""> 
    <img src="./ichigo.jpg" alt=""> 
    <img src="./goku.webp" alt=""> 
  </div> 
</body> 
</html>
