<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <title>Background Overlay</title> 
  <style> 
    body { 
      background: url('./onepiece.jpg') no-repeat 
center center/cover; 
      height: 100vh; 
      margin: 0; 
    } 
    .overlay { 
      background-color: rgba(0,0,0,0.6); 
      color: white; 
      height: 100%; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      font-size: 30px; 
    } 
  </style> 
</head> 
<body> 
  <div class="overlay"> 
    ONE PEICE
  </div> 
</body> 
</html>
